---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rocketmq-dashboard
  namespace: refuel-cat
  labels:
    app: rocketmq-dashboard
spec:
  template:
    metadata:
      name: rocketmq-dashboard
      annotations:
        tke.cloud.tencent.com/networks: tke-route-eni
      labels:
        app: rocketmq-dashboard
    spec:
      containers:
      - name: rocketmq-dashboard
        # image: styletang/rocketmq-console-ng
        image: apacherocketmq/rocketmq-dashboard:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: JAVA_OPTS
          value: -Drocketmq.config.namesrvAddr=10.55.1.7:9878;10.55.1.15:9878 -Drocketmq.config.isVIPChannel=false  -Drocketmq.config.aclEnabled=true -Drocketmq.config.accessKey=ZGFzaGJvYXJkQHllZWhhdy5jb20uY24K -Drocketmq.config.secretKey=wLzUe3lPtm1ynmK4usS2IJUU7Sz9FwXd
        # args: ["JAVA_OPTS=-Drocketmq.config.namesrvAddr=rocketmq-namesrv:9878","-Drocketmq.config.isVIPChannel=false"]
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rocketmq-dashboard
  namespace: refuel-cat
  labels:
    app: rocketmq-dashboard
spec:
  type: ClusterIP
  ports:
    - name: tcp
      port: 8080
      targetPort: 8080
  selector:
    app: rocketmq-dashboard
